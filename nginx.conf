server {
    listen 80;
    server_name auto.machiron.com.br;

    # Redireciona tráfego HTTP para HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name auto.machiron.com.br;

    ssl_certificate /etc/letsencrypt/live/auto.machiron.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auto.machiron.com.br/privkey.pem;

    # Outras configurações de SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:...';
    ssl_prefer_server_ciphers on;

    # Redireciona para os seus serviços
    location / {
        proxy_pass http://n8n:5678;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
